<ion-header>
  <ion-navbar color="gold">
    <ion-title>
      <span [hidden]="isPickupRequested">X uber</span>
      <span [hidden]="!isPickupRequested">On the way...</span>
    </ion-title>
    <ion-buttons right>
      <button [hidden]="!isPickupRequested" ion-button icon-left (click)="cancelPickup()">
        <ion-icon name="arrow-back"></ion-icon>
        Cancel
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button (click)="map.centerLocation()" icon-left="">
        <ion-icon name="navigate"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!--<div class="TimeToPickup">-->
  <!--<ion-chip>-->
  <!--<ion-icon name="clock"></ion-icon>-->
  <!--<ion-label>{{pickUpTime}}</ion-label>-->
  <!--</ion-chip>-->
  <!--</div>-->
  <div class="map-wrapper">
    <map #map [isPickupRequested]="isPickupRequested"></map>

    <!--</div>-->


    <div class="bottom request-controls">
      <ion-row>
        <ion-col width-50>
          <button ion-button block color="light" icon-left>
            <ion-icon name="card"></ion-icon>
            {{cardNumber}}
          </button>

        </ion-col>
        <ion-col width-50>
          <button ion-button block color="light" icon-left>
            <ion-icon name="cash"></ion-icon>
            Cash
          </button>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button [hidden]="isPickupRequested" ion-button round color="primary" (click)="confirmPickup()">
            {{btnDriverRequest}}
          </button>
          <button [hidden]="!isPickupRequested" ion-button round color="orange" (click)="cancelPickup()">
            {{btnCancelRequest}}
          </button>

        </ion-col>
        <!--<ion-col width-50>-->
        <!--&lt;!&ndash;<button ion-button round outline color="primary">{{pickUpTime}}</button>&ndash;&gt;-->

        <!--<ion-chip>-->
        <!--<ion-icon name="pin"></ion-icon>-->
        <!--<ion-label>{{pickUpTime}}</ion-label>-->
        <!--</ion-chip>-->

        <!--</ion-col>-->
      </ion-row>
      <ion-row>
        <ion-col>
          PICKUP TIME IS APPROXIMATELY {{timeTillArrival}} MIN
        </ion-col>
      </ion-row>
    </div>

  </div>

</ion-content>
